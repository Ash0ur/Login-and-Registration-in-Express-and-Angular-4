<div class="container" >
  <div style="max-width:500px;margin:50px auto;" *ngIf="resultMsg.display" class="alert" [class.alert-danger]="!resultMsg.resultType" [class.alert-success]="resultMsg.resultType">{{resultMsg.body}}</div>
  <form (submit)="submitLogin()" style="max-width:500px;margin:50px auto;">
    <div class="form-group">
      <label for="userMail">Email</label>
      <input class="form-control" id="userMail" type="email" name="userData.email" [(ngModel)]="userData.email"  />
    </div>
    <div class="form-group">
        <label for="userPass">Password</label>
      <input class="form-control" id="userPass" type="password" name="userData.password" [(ngModel)]="userData.password" />
    </div>
    <div class="form-group text-center">
      <input type="submit" class="btn btn-success" value="Submit">
    </div>
  </form>
</div>
